version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
    command: uvicorn backend:app --host 0.0.0.0 --port 8000 --workers 4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: .
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      backend:
        condition: service_healthy